<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns in bootstrap</title>
    <!--Latest compiled and mininfied css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type='text/css'>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!---latest compiled and minified javascript-->
    <script type='text/javascript' src='bootstrap/js/bootstrap.min.js'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .column_style{
            border: 1px solid #000;
        }
    </style>

</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-xs-4'>
                <h1>Styling forms</h1>
                <form>
                    <div class='form-group'>
                        <label for="firstname">First Name</label>
                        <input type="text" class='form-control' name="firstname" placeholder="First Name"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        Last name: <input type="text"  class='form-control' name="lastname" placeholder="Last Name" disabled><br><br>
                    </div>
                    <div class='radio'>
                        <label >
                            <input type="radio" name="gender" value="male">Male
                        </label>
                        <label >
                            <input type="radio" name="gender" value="female">Female
                        </label>
                        <label >
                            <input type="radio" name="gender" value="other">Other
                        </label>

                    </div>
                    <div class='checkbox'>
                        I want to order:
                        <label>
                            <input type="checkbox" name="food" value='Coffee' checked>Coffee

                        </label>
                        <label >
                            <input type="checkbox" name="food" value='cake'>cake
                        </label>
                    </div>
                    <div class='form-group'>
                        Quantity
                        <select class="form-control">
                            <option>1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <button type="submit" value="Submit" class="btn btn-default">Submit</button>
                </form>


            </div>

        </div>

    </div>    
</body>
</html>
