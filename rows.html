<html lang="en">
<head>

    <title>Columns in bootstrap</title>
    <!--Latest compiled and mininfied css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type='text/css'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .column_style{
            border: 1px solid #000;
        }
        .row{

            margin-right: -15px;
        }
    </style>

</head>
<body>

    <div class='container'>
        <div class='row'>
            <div class='col-xs-6 column_style'>
                Column1
            </div>
            <div class='col-xs-6 column_style'>
                Column2
            </div>
        </div> 
    </div>
    <div class='container'>

            </div>

            </div>
        </div>

</html>
